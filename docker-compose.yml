version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: gotest
      MYSQL_PASSWORD: gotest
      MYSQL_ROOT_PASSWORD: gotest
      MYSQL_DATABASE: local_gotest
    ports:
      - "3306:3306"
    networks:
      - default

  test-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - default